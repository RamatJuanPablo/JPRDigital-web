<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPR Digital | Nexus Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #0070f3;
            --bg-black: #020202;
            --text-light: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-black); color: var(--text-light); overflow-x: hidden; position: relative;
        }
        section { padding: 120px 0; }

        /* --- FONDO INTERACTIVO --- */
        #tsparticles {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- LOGO LIMPIO (Petición cumplida) --- */
        .navbar-brand { font-weight: 800; letter-spacing: 1px; color: white !important; }
        .navbar-brand i { color: var(--primary); } /* Ícono azul */
        .navbar-brand span.text-primary { color: var(--primary) !important; } /* Texto azul limpio */

        /* Navbar Transparente */
        .navbar { background: rgba(2, 2, 2, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* --- BOTONES LÍQUIDOS (Se mantienen) --- */
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .btn-custom-primary {
            background: linear-gradient(270deg, #0066cc, #00d4ff, #004e92); background-size: 300% 300%;
            border: none; color: white !important; font-weight: 600; padding: 12px 40px; border-radius: 50px;
            animation: gradient-shift 5s ease infinite; box-shadow: 0 0 20px rgba(0, 112, 243, 0.4); transition: all 0.3s ease;
        }
        .btn-custom-primary:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }

        /* Estilos generales */
        .hero { min-height: 90vh; display: flex; align-items: center; text-align: center; }
        .hero h1 { font-size: 4rem; font-weight: 800; letter-spacing: -2px; }
        
        /* Tarjetas transparentes para ver las partículas */
        .service-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); padding: 3rem; border-radius: 20px; transition: 0.3s;
        }
        .service-card:hover { border-color: var(--primary); background: rgba(0, 112, 243, 0.1); transform: translateY(-10px); }
        .icon-box { font-size: 3rem; color: var(--primary); margin-bottom: 1.5rem; }

    </style>
</head>
<body>
    <div id="tsparticles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-code"></i> JPR<span class="text-primary">Digital</span></a>
            </div>
    </nav>

    <header class="hero">
        <div class="container">
            <h1 class="mb-4">Conectamos tu negocio<br>al futuro digital.</h1>
            <p class="lead text-secondary mb-5 mx-auto" style="max-width: 600px;">Automatización inteligente y desarrollo web de alto rendimiento. Tu red de crecimiento empieza aquí.</p>
            <a href="#contacto" class="btn btn-custom-primary">Empezar Ahora</a>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4"><div class="service-card"><div class="icon-box"><i class="fas fa-bolt"></i></div><h4>Velocidad</h4><p class="text-secondary">Webs ultrarrápidas.</p></div></div>
                <div class="col-md-4"><div class="service-card"><div class="icon-box"><i class="fas fa-brain"></i></div><h4>Inteligencia</h4><p class="text-secondary">Automatización IA.</p></div></div>
                <div class="col-md-4"><div class="service-card"><div class="icon-box"><i class="fas fa-shield-alt"></i></div><h4>Seguridad</h4><p class="text-secondary">Infraestructura sólida.</p></div></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script>
        // Configuración de Alta Interactividad
        tsparticles.load("tsparticles", {
          fpsLimit: 60,
          interactivity: {
            events: {
              onHover: { enable: true, mode: "grab" }, // EL MOUSE ATRAE LAS LÍNEAS
              resize: true
            },
            modes: { grab: { distance: 200, links: { opacity: 1, color: "#00d4ff" } } }
          },
          particles: {
            color: { value: "#0070f3" },
            links: { color: "#0070f3", distance: 150, enable: true, opacity: 0.3, width: 1 },
            move: { enable: true, speed: 1.5, outModes: { default: "bounce" } },
            number: { density: { enable: true, area: 800 }, value: 100 },
            opacity: { value: 0.5 },
            shape: { type: "circle" },
            size: { value: { min: 1, max: 3 } }
          },
          detectRetina: true
        });
    </script>
</body>
</html>
