<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPR Digital | Identidad Artificial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0070f3; --neon-pink: #ff00ff; --neon-cyan: #00d4ff; --bg-black: #050505;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-black); color: white; overflow-x: hidden; }

        /* Fondo de rejilla cyberpunk sutil */
        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                linear-gradient(rgba(0, 112, 243, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 112, 243, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            perspective: 1000px; transform: rotateX(60deg) scale(2); /* Efecto de suelo 3D */
            opacity: 0.3;
        }

        /* LOGO LIMPIO */
        .navbar-brand { font-weight: 800; color: white !important; }
        .navbar-brand i, .navbar-brand span { color: var(--primary) !important; }
        .navbar { background: rgba(5,5,5,0.8); backdrop-filter: blur(10px); }

        /* --- LA CARA NEÓN SVG --- */
        .hero-visual {
            max-width: 600px; margin: 0 auto; position: relative;
        }
        /* Animación del trazo SVG */
        .svg-face path, .svg-face circle {
            fill: none;
            stroke: var(--neon-cyan); /* Color base del trazo */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 1000; /* Longitud del trazo */
            stroke-dashoffset: 1000; /* Empieza oculto */
            animation: drawFace 4s ease-in-out forwards infinite alternate; /* Animación de "dibujado" */
        }
        /* La parte del "cerebro" en otro color */
        .svg-face .brain-lines { stroke: var(--neon-pink); }

        /* El resplandor de neón */
        .svg-face {
            filter: drop-shadow(0 0 10px var(--neon-cyan)) drop-shadow(0 0 30px var(--primary));
        }

        @keyframes drawFace {
            to { stroke-dashoffset: 0; } /* Se dibuja completo */
        }
        
        /* Hero Content */
        .hero { padding-top: 150px; min-height: 100vh; }
        .hero h1 { font-size: 4rem; font-weight: 800; line-height: 1.1; }
        .highlight { color: var(--neon-cyan); text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }

    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-4">
        <div class="container"><a class="navbar-brand" href="#"><i class="fas fa-code"></i> JPR<span>Digital</span></a></div>
    </nav>

    <header class="hero text-center text-lg-start align-items-center d-flex">
        <div class="container">
            <div class="row align-items-center gx-5">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="mb-4">Tu Identidad Digital, <span class="highlight">Inteligente.</span></h1>
                    <p class="lead text-secondary mb-5">Fusionamos diseño web y automatización con IA para darle vida y cerebro a tu negocio.</p>
                    <a href="#" class="btn btn-custom-primary px-5 py-3 rounded-pill fw-bold" style="background: linear-gradient(90deg, var(--primary), var(--neon-cyan)); color: white; box-shadow: 0 0 30px rgba(0,112,243,0.5);">CONECTAR AHORA</a>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="hero-visual">
                        <svg class="svg-face" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
                            <path d="M100,230 C50,230 30,180 30,130 C30,70 60,30 100,30 C140,30 170,70 170,130 C170,180 150,230 100,230 Z" />
                            <g class="brain-lines">
                                <path d="M60,130 C60,100 80,80 100,80 C120,80 140,100 140,130" />
                                <path d="M45,110 C55,60 100,50 155,110" />
                                <circle cx="100" cy="130" r="15" />
                                <circle cx="100" cy="80" r="5" />
                                <circle cx="60" cy="130" r="5" />
                                <circle cx="140" cy="130" r="5" />
                            </g>
                            <path d="M70,200 L70,250 M130,200 L130,250 M100,230 L100,250" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
